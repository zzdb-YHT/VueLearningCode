<!--
webpack 的 plugin

1.BannerPlugin 版权 plugin，用于在打包生成的文件中，添加 上版权说明，为 webpack 内置；
2.html-webpack-plugin 打包html的plugin，可以使用模板来生成 index.html, 安装时可换低版本
  npm install html-webpack-plugin --save-dev
3.uglifyjs-webpack-plugin js压缩的plugin，正常情况下，在项目发布前，必然要对 js 等文件进行压缩处理(该 plugin 会与版权 plugin冲突)
  npm install uglifyjs-webpack-plugin@1.1.1 --save-dev

-->

<div id="app">
</div>

<!--
<script src="dist/bundle.js"></script>
html-webpack-plugin 最终自动生成的 index.html 会自动引入 js 文件

-->


<script type="text/javascript" src="bundle.js"></script></body>
</html>
