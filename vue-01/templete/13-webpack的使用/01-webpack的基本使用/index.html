<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--

说明 ；
webpack是模块化的打包工具，依赖于 node， 使用 npm 进行安装，可将各种模块化规范的代码，进行打包后在 浏览器上正常运行
目录说明：
src  --- 源码存放目录，存放一些模块化 js 代码
dist --- webpack 对源码进行打包后生成的可在浏览器上运行的 js 代码

index.html 中只需引入打包后的 js 文件

main.js 是主要的 js 温江， 该文件会引入其他js文件
打包时只要打包 main.js 即可

打包命令：   webpack 原文件 目标文件
示例   ：   webpack ./src/main.js ./dist/bundle.js
-->

<script src="dist/bundle.js"></script>
</body>
</html>
