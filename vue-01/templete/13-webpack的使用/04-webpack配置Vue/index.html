<!--
vue 使用时会有版本问题：

1.runtime-only 代码中不可以有任何 template 默认
2.runtime-complier 代码中可以有 template， 可以进行编译，需要手动配置 webpack 的配置文件


Vue 的终极使用方案：
1.页面只有 index.html 一个文件，页面中只提供供绑定的  div
2.main.js 声明Vue对象，并进行处理，引用使用其他组件
3.vue组件使用 .vue文件定义
4.vue组件在进行打包时，需要安装loader：
  npm install vue-loader vue-template-compiler --save-dev

  vue-loader 版本为 13

-->

<div id="app">
</div>

<script src="dist/bundle.js"></script>
</body>
</html>
