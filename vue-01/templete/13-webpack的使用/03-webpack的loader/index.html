<!--

查找打包相应文件的 loader 可上 webpack 中文网进行查看

第1节：webpack 统一打包 css 文件（ loader的使用） 注意点 ：

1.css 文件也可直接在入口文件 main.js 中，通过 require 引入

2.webpack 打包的内容包含 css 文件时，需要配置相应的 loader， 可在官网上查看需要的 loader

3.本例中打包 css 需要的 loader：
  css-loader :  解析 CSS 文件后，使用 import 加载，并且返回 CSS 代码
  style_loader :  将模块的导出作为样式添加到 DOM 中

4.使用 npm 安装完对应的 loader 后，需要配置 webpack.config.js 的 module，
  其中 use 模块的读取顺序是从右向左，顺序不能写错

5.在出现打包失败后，可能是 loader 的版本过高，可尝试手动修改，再进行 npm install

第2节 webpack 打包 less 文件 要点：

1.less 文件也是一种样式文件，用来设置页面样式

2.本例中打包 less 需要的 loader： less 和 less-loader：
  加载和转译 LESS 文件

3.npm 安装好 loader 和 配置好 package.json 后，即可使用命令进行打包，

4.打包失败可尝试降低 loader 版本

第3节 webpack 打包图片注意点：

1.打包图片的 loader 是 url-loader, 当图片大小大于 limit 需要安装 file-loader 处理

2.当加载的图片，小于 limit ，图片打包时，会将图片编译为 base64 编码
  当加载的图片，大于 limit ，需要使用 file-loader 模块进行加载

3.使用 file-loader 加载，图片会被重新打包生成，需要在 webpack.config.js 中配置路径，以便能访问到
  为便于查看访问后的图片，还可以在 option 中配置 生成图片的 name

4.打包失败可尝试降低 loader 版本，或重新引入图片

第4节 es6 转 es5 语法

1.以上的各种转化，都会转换成 es6 语法，浏览器适配性不够，需要转成 es5 语法

2.转 es5 语法需要的是 babel-loader
  命令为： npm install babel-loader@7 babel-core babel-preset-es2015 --save-dev

-->

<script src="dist/bundle.js"></script>
