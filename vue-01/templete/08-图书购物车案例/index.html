<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图书购物车</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="app">
  <div v-if="books.length > 0">
    <table>
      <thead>
      <tr>
        <th></th>
        <th>书籍名称</th>
        <th>出版日期</th>
        <th>价格</th>
        <th>购买数量</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr v-for="(book,index) in books">
        <td>{{book.id}}</td>
        <td>{{book.name}}</td>
        <td>{{book.date}}</td>
        <!--      <td>￥{{book.price.toFixed(2)}}</td>  保留两位小数 方法1 -->
        <!--      <td>{{getFinalPrice(book.price)}}</td>   函数实现保留两位小数  -->
        <td>{{book.price | showPrice}}</td>   <!--过滤器实现保留两位小数 | 前内容会当作参数传入 -->
        <td>
          <button @click="decrement(index)" v-bind:disabled="book.count <= 1">-</button>  <!-- 动态设置-按钮属性 -->
          {{book.count}}
          <button @click="increment(index)">+</button>
        </td>
        <td><button @click="removeBook(index)">移除</button></td>
      </tr>

      </tbody>
    </table>
    <h2>总价格：{{totalPrice | showPrice}}</h2>
  </div>
  <div v-else>
    <h2>购物车为空！！!</h2>
  </div>


</div>

<script type="text/javascript" src="../../js/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
