<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .isRed {
      color: red;
    }
    .isGreen {
      color: green;
    }
  </style>
</head>
<script type="text/javascript" src="../../js/vue.js"></script>
<body>
<div id="app">
  <h2 :style="{fontSize:size,color:color}">{{message}}</h2>
  <h2 :style="{fontSize:sizeInt + 'px',color:color}">{{message}}</h2>
  <h2 v-bind:style="getStyle()">{{message}}</h2>

</div>
</body>
<script>

  const app = new Vue({
    el:"#app",
    data:{
      "message":"你好",
      "sizeInt": 100,
      "size": "100px",
      "color": "red"
    },
    methods:{
      change:function () {
        this.redFlag = ! this.redFlag;
      },
      getStyle:function () {
        return {fontSize:this.size,color:this.color};
      }
    }

  });

</script>

<vue>
</vue>
</html>
