<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>

<div id="app">
  <cpn ref="cpn1"></cpn>
  <cpn ref="cpn2"></cpn>
  <cpn ref="cpn3"></cpn>
  <button @click="btnClick">按钮</button>
</div>

<template id="cpn">
  <h2>我是子组件</h2>
</template>

<script>

  //  父组件访问子组件有两种方式
  //  $.children  不常用， 主要用于拿其中的所有组件
  //  $.refs   常用  组件需加属性 ref 相当于 id , 通过 ref 属性可访问指定组件

  const app = new Vue({
    el: "#app",
    data: {
      "message": "Hello World"
    },
    methods: {
      btnClick() {
        // console.log(this.$children)   // $children 会获得当前组件的 子组件数组
        // console.log(this.$children[0].showMessage())   // 访问方法
        // console.log(this.$children[0].name)    // 访问属性

        this.$refs.cpn2.showMessage()
        console.log(this.$refs.cpn2.name)
      }
    },
    components: {
      cpn:{
        template: "#cpn",
        data() {
          return {
            name: "data 我是子组件"
          }
        },
        methods: {
          showMessage() {
            console.log("showMessage 我是子组件")
          }
        }
      }
    }
  })

</script>

</body>
</html>
