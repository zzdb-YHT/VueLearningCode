<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>

<div id="app">
  <h1>我是根组件-Vue</h1>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是根组件的子组件-cpn</h2>
    <button @click="cpnBtClick">cpn的按钮</button>
    <ccpn></ccpn>
  </div>
</template>

<template id="ccpn">
  <div>
    <h2>我是组件cpn的子组件-ccpn</h2>
    <button @click="ccpnBtClick">ccpn的按钮</button>
  </div>
</template>


<script>
  //  子组件访问父组件很少使用
  //  子组件访问父组件有两种方式
  //  $.parent  获得父组件
  //  $.root   获得根组件

  const app = new Vue({
    el: "#app",
    data: {
      "name": "Vue"
    },
    components: {          // Vue 实例(根组件) 中注册 子组件 cpn
      cpn:{
        template: "#cpn",
        data() {
          return {
            name: "cpn"
          }
        },
        methods: {
          cpnBtClick() {
            console.log("我的name-",this.name)
            console.log("我的父组件的name-",this.$parent.name)
          }
        },
        components: {      //  子组件cpn 中注册 子组件 ccpn
          ccpn: {
            template: "#ccpn",
            data() {
              return {
                name: "ccpn"
              }
            },
            methods: {
              ccpnBtClick() {
                console.log("我的name-",this.name)
                console.log("我的父组件的name-",this.$parent.name)
                console.log("根组件的name-",this.$root.name)
              }
            }
          }
        }
      }
    }
  })

</script>

</body>
</html>
