<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>

<div id="app">
  <cpn :child-person="person" :child-message="message"></cpn>   <!-- 当前版本中，  Vue 组件传数据 父传子 不支持 驼峰写法， 需改造为 - 所示 -->
</div>

<template id="cpn">
  <div>
    <h2>{{childPerson.name}}</h2>
    <h2>{{childPerson.age}}</h2>
    <h3>{{childMessage}}</h3>
  </div>
</template>


<script>

  Vue.component("cpn",{
    template: "#cpn",
    props: {
      childPerson: {
        type: Object,
        default() {
          return {};
        }
      },
      childMessage:{
        type: String,
        default: ""
      }
    }

  })


  const app = new Vue({
    el:"#app",
    data:{
      person: {
        name: "于大宝",
        age: 17
      },
      message: "Hello World"
    }
  })

</script>

</body>
</html>
