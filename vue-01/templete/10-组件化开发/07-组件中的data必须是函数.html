<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>计数值：{{count}}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
</template>


<script>

  // 组件的数据必须是函数，保证了在使用多个相同组件时，不会出现 数据互相干扰的情况，
  // 使用函数返回，保证了数据只属于该组件，不会被其他相同组件修改
  // 组件其实也相当于一个 Vue 实例，有自己的 data, methods 等

  Vue.component("cpn",{
    template: "#cpn",
    data() {
      return {
        count: 0
      }
    },
    methods:{
      increment() {
        this.count++;
      },
      decrement() {
        this.count--;
      }
    }
  })


  const app = new Vue({
    el:"#app"
  })
</script>

</body>




</html>
