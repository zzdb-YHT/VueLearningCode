<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>

<div id="app">
  <cpn1></cpn1>
  <cpn2></cpn2>
</div>

<script type="text/x-template" id="cpn1">
<div>
  <h2>组件模板的分离写法1</h2>
</div>
</script>

<template id="cpn2">
  <div>
    <h2>组件模板的分离写法2</h2>
  </div>
</template>


<script>

  Vue.component("cpn1",{
    template: "#cpn1"
  })

  const app = new Vue({
    el:"#app",
    data:{
      message: "Hello World"
    },
    components:{
      "cpn2": {
        template: "#cpn2"
      }
    }
  })
</script>

</body>
</html>
