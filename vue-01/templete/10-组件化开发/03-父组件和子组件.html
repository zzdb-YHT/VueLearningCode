<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>

<div id="app">
  <cpn2></cpn2>
</div>



<script>

  // 此示例 cpn2 为 父组件， cpn1 为 子组件
  // cpn2 在 vue 中注册
  // cpn1 在 cpn2 的构造器中注册， 且 cpn1 只能在 cpn2 组件中使用



  const cpn1 = Vue.extend({
    template:`
    <div>
       <h2>组件1</h2>
    </div>
    `
  })


  const cpn2 = Vue.extend({
    template:`
    <div>
       <h1>组件2</h1>
       <cpn1></cpn1>
    </div>
    `,
    components: {
      cpn1:cpn1
    }
  })


  const app = new Vue({
    el:"#app",
    components: {
      cpn2: cpn2
    }
  })
</script>

</body>
</html>
