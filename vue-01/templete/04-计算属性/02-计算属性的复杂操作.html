<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<script type="text/javascript" src="../../js/vue.js"></script>
<body>
<div id="app">
  <h2>总价格： {{totalPrice}}</h2>

</div>
</body>
<script>

  const app = new Vue({
    el:"#app",
    data:{
      books: [
        {price:100},
        {price:200},
        {price:300}
        ]
    },
    computed:{
      totalPrice:function () {
        let result = 0;
        for(let i = 0; i < this.books.length; i++) {
          result += this.books[i].price;
        }
        return result;

        // for(let i in this.books) {
        //
        // }
        //
        // for(let book of this.books) {
        //
        // }
      }
    },
  });

</script>

<vue>
</vue>
</html>
