<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<script type="text/javascript" src="../../js/vue.js"></script>
<body>
<div id="app">
  <h2>{{fullName}}</h2>

</div>
</body>
<script>

  const app = new Vue({
    el:"#app",
    data:{
      firstName: "Tony",
      lastName: "Stark"
    },
    computed:{
      // fullName:function () {   //计算属性简写
      //   return this.firstName + " " + this.lastName;
      // }

      fullName: {    //计算属性完整写法
        set: function (newValue) {   //因为计算属性一般为只读属性，所以一般不写
          let names = newValue.split(" ");
          this.firstName = names[0];
          this.lastName = names[1];
        },
        get: function () {
          return this.firstName + " " + this.lastName;
        }
      }

    },
  });

</script>

<vue>
</vue>
</html>
