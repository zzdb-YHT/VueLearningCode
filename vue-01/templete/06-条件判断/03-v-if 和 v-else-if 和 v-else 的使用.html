<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="../../js/vue.js"></script>
</head>

<body>
<div id="app">
  <h2 v-if="score>90">优秀</h2>
  <h2 v-else-if="score>70">良好</h2>
  <h2 v-else-if="score>60">及格</h2>
  <h2 v-else>不及格</h2>

  <h1>{{result}}<h1>

</div>

</body>

<script>
  const app = new Vue({
    el:"#app",
    data:{
      score: 85
    },
    computed: {
      result() {
        let type = '';
        if(this.score > 90) {
          type = '优秀';
        } else if(this.score > 70) {
          type = '良好';
        } else if(this.score > 60) {
          type = '及格';
        } else {
          type = '不及格';
        }
        return type;
      }
    }
  });
</script>

</html>
