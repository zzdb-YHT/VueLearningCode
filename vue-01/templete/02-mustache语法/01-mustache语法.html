<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<script type="text/javascript" src="../../js/vue.js"></script>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2>{{message}},刘思贝</h2>
  <h2>{{firstName}}{{lastName}}</h2>
  <h2>{{firstName + lastName}}</h2>
  <h2>{{firstName + " " + lastName}}</h2>
  <h2>{{counter * 2}}</h2>
</div>
</body>
<script>

  let v1 = new Vue({
    el:"#app",
    data:{
      "message":"你好啊！",
      "firstName": "Tony",
      "lastName": "Stark",
      "counter": 100
    }

  });

</script>

<vue>
</vue>
</html>
