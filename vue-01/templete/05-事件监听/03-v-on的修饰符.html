<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="../../js/vue.js"></script>
</head>

<body>
<div id="app" @click="divClick">

<!-- stop修饰符的使用，阻止事件冒泡 -->
  aaaaaaa
  <button @click.stop="bt1Click">按钮1</button>
  <br>

<!-- prevent修饰符的使用，阻止默认事件 -->

  <form action="baidu">
    <input type="submit" @click.prevent="submitClick">
  </form>
  <br>

<!--  键盘指定按键的监听-->
  <input type="text" @keyup="keyUp">
  <br>
  <input type="text" @keyup.enter="keyUp">
  <br>


<!--  once修饰符 监听只执行一次-->

  <button @click.once="onceClick">只执行一次按钮</button>






</div>

</body>

<script>
  const app = new Vue({
    el:"#app",
    data:{
      counter: 0
    },
    methods:{
      divClick() {
        console.log("div--点击");
      },
      bt1Click() {
        console.log("按钮1--点击");
      },
      submitClick() {
        console.log("submit按钮点击");
      },
      keyUp() {
        console.log("键盘点击");
      },
      onceClick() {
        console.log("执行一次按钮点击");
      }

    }


  });
</script>

</html>
