<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="../../js/vue.js"></script>
</head>

<body>
<div id="app">
<!-- 1.在调用的方法没有参数时，可以省略小括号-->
  <button @click="btn1Click()">按钮1</button>
  <button @click="btn2Click">按钮2</button>

<!-- 2.在调用的方法本身有一个参数，但调用时省略小括号，Vue会默认将浏览器生产的event事件对象作为参数传入到该方法-->
  <button @click="btn3Click(123)">按钮3</button>
  <button @click="btn4Click()">按钮4</button>
  <button @click="btn5Click">按钮5</button>


<!-- 3.定义的方法所需参数event参数，且还需其他参数，在调用时，event对象应该写为 ： $event-->
  <button @click="btn6Click(counter,$event)">按钮6</button>

</div>

</body>

<script>
  const app = new Vue({
    el:"#app",
    data:{
      counter: 0
    },
    methods:{
      //增强写法
      btn1Click() {
        console.log("按钮1被点击");
      },
      btn2Click(){
        console.log("按钮2被点击");
      },
      btn3Click(para) {
        console.log("按钮3被点击",para);
      },
      btn4Click(para){
        console.log("按钮4被点击",para);
      },
      btn5Click(para) {
        console.log("按钮5被点击",para);
      },
      btn6Click(para,event){
        console.log("按钮6被点击",para,event);
      }
    }


  });
</script>

</html>
