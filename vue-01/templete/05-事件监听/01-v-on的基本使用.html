<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Title</title>

</head>

<body>
<div id="app">
<!--  <h2>{{counter}}</h2>-->

<!--  <h2>{{counter}}</h2>-->

<!--  <button v-on:click="sub()"> - </button>-->


<!--  语法糖写法-->
  <h2>{{counter}}</h2>
  <button @click="add()"> + </button>
  <button @click="sub()"> - </button>


</div>

</body>

<script>
  const app = new Vue({
    el:"#app",
    data:{
      counter: 0
    },
    methods:{
      //增强写法
      add() {
        this.counter ++;
      },
      sub(){
        this.counter --;
      }
    }


  });
</script>
