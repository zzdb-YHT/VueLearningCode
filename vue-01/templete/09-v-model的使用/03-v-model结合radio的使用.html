<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>

<!-- 单选框 radio 正常需要 name 相同可实现选择互斥，使用 v-model 后，可去掉 name 属性， 也可实现互斥-->

<div id="app">
  <label>性别：</label>
  <label>
    <input type="radio" v-model="sex" value="男">男
  </label>
  <label>
    <input type="radio" v-model="sex" value="女">女
  </label>


  <h2>您选择的性别是：{{sex}}</h2>
</div>

<script>
  const app = new Vue({
    el:'#app',
    data: {
      sex: '男'
    }
  });
</script>
</body>
</html>
