<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>

<!-- v-model 实现的数据的双向绑定 -->

<div id="app">
  <input type="text" v-model="message">
  <h2>{{message}}</h2>
</div>

<script>
  const app = new Vue({
    el:'#app',
    data: {
      message: 'Hello World !!!'
    }
  });
</script>
</body>
</html>
