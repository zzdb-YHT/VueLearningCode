<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>

<!--

v-model 其实是一个语法糖，它的背后本质上是包含两个操作

1.v-bind 绑定一个 value 属性
2.v-on 指令给当前元素绑定 input 事件

 -->

<div id="app">

<!--  <input type="text" v-model="message"> -->
<!--  <input type="text" v-bind:value="message" v-on:input="valueChange">   &lt;!&ndash; 此处方法不可加() 详见之前代码 &ndash;&gt;-->

  <input type="text" :value="message" @input="message = $event.target.value">  <!-- 优化写法 -->

  <h2>{{message}}</h2>
</div>

<script>
  const app = new Vue({
    el:'#app',
    data:{
      message: 'Hello World'
    },
    methods: {
      valueChange(event) {
        this.message = event.target.value;
      }
    }
  })
</script>

</body>
</html>
