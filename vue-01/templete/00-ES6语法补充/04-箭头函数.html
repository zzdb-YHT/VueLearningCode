
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--

ES6 中的箭头函数

const app = (参数列表) => {

}

-->

<script>

  // 1.没有参数的箭头函数
  const app1 = () => {

  }

  // 2.有两个参数的箭头函数
  const sum = (num1,num2) => {
    return num1 + num2;
  }

  // 2.有1个参数的箭头函数, 可省略掉
  const power = num => {
    return power * power;
  }

  // 3.当箭头函数的代码块中只有一行代码时写法(会将结果自动返回）
  const mul = (num1,num2) => num1 * num2

  console.log(mul(20,30))

  // 当在把函数作为参数进行传递时，会经常使用箭头函数
  // 箭头函数中的 this 是向外层作用域中一层层查找，直到找到 this

</script>
</body>
</html>
