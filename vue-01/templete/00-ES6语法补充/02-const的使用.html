<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>

  //注意一:  一旦给const修饰的标识符被赋值之后，不能修改
  const name = "James";
  //name = "kobe";  //报错

  //注意二:  在使用const定义标识符，必须进行赋值
  //const value;  //报错

  //注意三:  常量的含义是指指向的对象不能被修改，但是可以改变对象的属性
  const obj = {
    name: "王强",
    age: 15
  };

  console.log(obj);

  //obj = {};  //报错

  obj.name = "王刚";
  obj.age = 20
  console.log(obj);


</script>

</body>

</html>
